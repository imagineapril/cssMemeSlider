<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MemeSlider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="slider" id="slide1">
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <div class="slider">
      <div class="slide"><img src="./img/slide1.JPG"></div>
      <div class="slide"><img src="./img/slide2.JPG"></div>
      <div class="slide"><img src="./img/slide3.JPG"></div>
      <div class="slide"><img src="./img/slide4.JPG"></div>
    </div>
    <div>
      <div class="controls">
        <label for="'slide1"></label>
        <label for="'slide2"></label>
        <label for="'slide3"></label>
        <label for="'slide4"></label>
      </div>
      <div class="texts">
        <div>Oops, I did it again</div>
        <div>I played with your heart</div>
        <div>got lost in the game</div>
        <div>Oh baby, baby</div>
      </div>
    </div>
  </div>
</body>
</html>
