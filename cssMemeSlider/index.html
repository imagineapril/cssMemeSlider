<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>MemeSlider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="slider" id="btn1">
    <input type="radio" name="slider" id="btn2">
    <input type="radio" name="slider" id="btn3" checked>
    <input type="radio" name="slider" id="btn4">
    <div class="slider">
      <div class="slide"><img class="slide__img" src="./img/slide1.JPG"></div>
      <div class="slide"><img class="slide__img" src="./img/slide2.JPG"></div>
      <div class="slide"><img class="slide__img" src="./img/slide3.JPG"></div>
      <div class="slide"><img class="slide__img" src="./img/slide4.JPG"></div>
    </div>
    <div>
      <div class="panel">
        <div class="texts">
          <div class="text_wide">
            <div class="panel__text">Oops, I did it again</div>
            <div class="panel__text">I played with your heart</div>
            <div class="panel__text">got lost in the game</div>
            <div class="panel__text">Oh baby, baby</div>
            </div>
        </div>
        <div class="controls">
          <label for="btn1"><div class="controls__btn"></div></label>
          <label for="btn2"><div class="controls__btn"></div></label>
          <label for="btn3"><div class="controls__btn"></div></label>
          <label for="btn4"><div class="controls__btn"></div></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
